<!DOCTYPE html>
<html>
<head>
    <title>ITS</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.77, lng: -73.92},
          zoom: 12
        });

        hotspots.forEach(function(h) {
            var marker = new google.maps.Marker({
                position: h,
                map: map,
                title: 'Hotspot count: ' + h.count + ', from: ' + h.bounds.start + ', to 30 minutes later',
            });
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD87aaDqDSxpinHbW8NuU53H0Wpiu6xVg0&callback=initMap"
        async defer></script>
<script src="hotspots.js"></script>
</body>
</html>
